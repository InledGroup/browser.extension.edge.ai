<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Edge.AI Extension</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #212121 0%, #2f2f2f 100%);
      color: #ececec;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 8px;
      filter: drop-shadow(0 0 10px rgba(40, 229, 24, 0.5));
    }

    h1 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
      background: linear-gradient(135deg, #28e518 0%, #20b813 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .version {
      font-size: 12px;
      opacity: 0.8;
    }

    .section {
      background: #2f2f2f;
      border: 1px solid #3f3f3f;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .radio-option {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 10px;
      background: #3f3f3f;
      border: 1px solid #4a4a4a;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .radio-option:hover {
      background: #4a4a4a;
      border-color: #28e518;
      box-shadow: 0 0 10px rgba(40, 229, 24, 0.2);
    }

    .radio-option input[type="radio"] {
      margin-top: 2px;
      cursor: pointer;
      accent-color: #28e518;
    }

    .radio-label {
      flex: 1;
      cursor: pointer;
    }

    .radio-title {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .radio-description {
      font-size: 12px;
      opacity: 0.9;
      line-height: 1.4;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      padding: 8px 12px;
      background: #3f3f3f;
      border: 1px solid #4a4a4a;
      border-radius: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #28e518;
      box-shadow: 0 0 8px rgba(40, 229, 24, 0.6);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .saved-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: #28e518;
      color: #000000;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s;
      box-shadow: 0 0 20px rgba(40, 229, 24, 0.5);
    }

    .saved-message.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .language-selector {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 100;
    }

    #languageSelect {
      background: #3f3f3f;
      color: #ececec;
      border: 1px solid #4a4a4a;
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 12px;
      outline: none;
      cursor: pointer;
      appearance: none;
      -webkit-appearance: none;
      padding-right: 24px;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23ececec%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
      background-repeat: no-repeat;
      background-position: right 8px top 50%;
      background-size: 8px auto;
    }
    
    #languageSelect:hover {
      background-color: #4a4a4a;
      border-color: #28e518;
    }

    .update-btn {
      width: 100%;
      padding: 10px;
      background: #28e518;
      color: #000000;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }

    .update-btn:hover {
      background: #20b813;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(40, 229, 24, 0.3);
    }

    .update-btn:active {
      transform: translateY(0);
    }

    .update-btn:disabled {
      background: #3f3f3f;
      color: #888;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .update-status {
      font-size: 11px;
      text-align: center;
      min-height: 16px;
      opacity: 0.8;
    }

    .update-status.found {
      color: #28e518;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="language-selector">
      <select id="languageSelect">
        <option value="en">üá∫üá∏ EN</option>
        <option value="es">üá™üá∏ ES</option>
      </select>
    </div>
    <div class="logo"><img src="https://hosted.inled.es/inledai.png" alt="Edge.AI" width="48" height="auto"></div>
    <h1>Edge.AI</h1>
    <div class="version" data-i18n="subtitle">Browser Extension</div>
  </div>

  <div class="section">
    <div class="section-title">
      <span>‚ö°</span>

    </div>
    <div class="status">
      <div class="status-dot"></div>

  <div class="section">
    <div class="section-title">
      <span>üì°</span>

    <div class="status-group" style="display: flex; flex-direction: column; gap: 8px;">
      <div class="status" style="justify-content: space-between;">

  <div class="section">
    <div class="section-title">
      <span>üîê</span>

    </div>
    <div class="radio-group">
      <label class="radio-option">
        <input type="radio" name="permissionMode" value="ask" checked>
        <div class="radio-label">
          <div class="radio-title" data-i18n="askModeTitle">ü§î Preguntar (Recomendado)</div>
          <div class="radio-description" data-i18n="askModeDesc">
            Se pedir√° confirmaci√≥n antes de cada b√∫squeda web
          </div>
        </div>
      </label>
      
      <label class="radio-option">
        <input type="radio" name="permissionMode" value="permissive">
        <div class="radio-label">
          <div class="radio-title" data-i18n="permissiveModeTitle">‚úÖ Permisivo</div>
          <div class="radio-description" data-i18n="permissiveModeDesc">
            Permite todas las b√∫squedas autom√°ticamente sin preguntar
          </div>
        </div>
      </label>
    </div>
  </div>

  <div id="savedMessage" class="saved-message" data-i18n="savedMessage">
    ‚úì Configuraci√≥n guardada
  </div>

  <div class="section">
    <div class="section-title">
      <span>üöÄ</span>
      <span data-i18n="updatesTitle">Actualizaciones</span>
    </div>
    <button id="checkUpdatesBtn" class="update-btn" data-i18n="checkUpdatesBtn">Buscar actualizaciones</button>
    <div id="updateStatus" class="update-status"></div>
    <div id="downloadContainer" style="display: none; margin-top: 12px; border-top: 1px solid #3f3f3f; padding-top: 12px;">
      <p style="font-size: 11px; margin-bottom: 8px; color: #28e518; font-weight: 600;" data-i18n="updateAvailableText">Nueva versi√≥n o parche detectado:</p>
      <button id="downloadUpdateBtn" class="update-btn" style="background: #28e518; color: #000; box-shadow: 0 0 15px rgba(40, 229, 24, 0.4);" >Descargar Parche</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
