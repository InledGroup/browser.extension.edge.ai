<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Edge.AI Extension</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #212121 0%, #2f2f2f 100%);
      color: #ececec;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 8px;
      filter: drop-shadow(0 0 10px rgba(40, 229, 24, 0.5));
    }

    h1 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
      background: linear-gradient(135deg, #28e518 0%, #20b813 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .version {
      font-size: 12px;
      opacity: 0.8;
    }

    .section {
      background: #2f2f2f;
      border: 1px solid #3f3f3f;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .radio-option {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 10px;
      background: #3f3f3f;
      border: 1px solid #4a4a4a;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .radio-option:hover {
      background: #4a4a4a;
      border-color: #28e518;
      box-shadow: 0 0 10px rgba(40, 229, 24, 0.2);
    }

    .radio-option input[type="radio"] {
      margin-top: 2px;
      cursor: pointer;
      accent-color: #28e518;
    }

    .radio-label {
      flex: 1;
      cursor: pointer;
    }

    .radio-title {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .radio-description {
      font-size: 12px;
      opacity: 0.9;
      line-height: 1.4;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      padding: 8px 12px;
      background: #3f3f3f;
      border: 1px solid #4a4a4a;
      border-radius: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #28e518;
      box-shadow: 0 0 8px rgba(40, 229, 24, 0.6);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .saved-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: #28e518;
      color: #000000;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s;
      box-shadow: 0 0 20px rgba(40, 229, 24, 0.5);
    }

    .saved-message.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"><img src="https://hosted.inled.es/inledai.png" alt="Edge.AI" width="48" height="auto"></div>
    <h1>Edge.AI</h1>
    <div class="version">Browser Extension</div>
  </div>

  <div class="section">
    <div class="section-title">
      <span>‚ö°</span>
      <span>Estado</span>
    </div>
    <div class="status">
      <div class="status-dot"></div>
      <span>Extensi√≥n activa</span>
    </div>
  </div>

  <div class="section">
    <div class="section-title">
      <span>üîê</span>
      <span>Modo de Permisos</span>
    </div>
    <div class="radio-group">
      <label class="radio-option">
        <input type="radio" name="permissionMode" value="ask" checked>
        <div class="radio-label">
          <div class="radio-title">ü§î Preguntar (Recomendado)</div>
          <div class="radio-description">
            Se pedir√° confirmaci√≥n antes de cada b√∫squeda web
          </div>
        </div>
      </label>
      
      <label class="radio-option">
        <input type="radio" name="permissionMode" value="permissive">
        <div class="radio-label">
          <div class="radio-title">‚úÖ Permisivo</div>
          <div class="radio-description">
            Permite todas las b√∫squedas autom√°ticamente sin preguntar
          </div>
        </div>
      </label>
    </div>
  </div>

  <div id="savedMessage" class="saved-message">
    ‚úì Configuraci√≥n guardada
  </div>

  <script src="popup.js"></script>
</body>
</html>
